PLG_SYSTEM_POSTMARKBOUNCE_WEBHOOK_INSTRUCTIONS="Για να ρυθμίσετε το webhook στο Postmark:\n1. Συνδεθείτε στον λογαριασμό σας στο Postmark.\n2. Μεταβείτε στην ενότητα 'Servers' και επιλέξτε τον διακομιστή που χρησιμοποιείται για αποστολή email.\n3. Κάντε κλικ στο 'Webhooks' στο μενού.\n4. Κάντε κλικ στο 'Add Webhook' και εισάγετε την παρακάτω διεύθυνση URL:\n   https://yourdomain.com/index.php?option=com_ajax&plugin=postmark_bounce&format=json\n5. Στην ενότητα 'Event Types', επιλέξτε 'Bounce' και 'Spam Complaint'.\n6. Κάντε κλικ στο 'Save Webhook'.\n7. Προαιρετικά, χρησιμοποιήστε τη λειτουργία 'Send Test' για να επαληθεύσετε ότι το webhook λειτουργεί σωστά."
