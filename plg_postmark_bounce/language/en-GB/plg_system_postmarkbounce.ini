PLG_SYSTEM_POSTMARKBOUNCE_WEBHOOK_INSTRUCTIONS_DESC="To set up the webhook in Postmark:<br>1. Log in to your Postmark account.<br>2. Navigate to 'Servers' and select the server used for sending emails.<br>3. Click on 'Webhooks' in the menu.<br>4. Click 'Add Webhook' and enter the following URL:<code>  https://yourdomain.com/index.php?option=com_ajax&plugin=postmark_bounce&format=json</code><br>(remember to replace 'yourdomain.com' with your actual domain name)<br>5. Under 'Event Types', check 'Bounce' and 'Spam Complaint'.<br>6. Click 'Save Webhook'.<br>7. Optionally, use the 'Send Test' feature to verify the webhook is working."
