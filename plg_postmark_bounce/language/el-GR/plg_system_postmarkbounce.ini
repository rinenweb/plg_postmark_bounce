PLG_SYSTEM_POSTMARKBOUNCE_WEBHOOK_INSTRUCTIONS_DESC="Για να ρυθμίσετε το webhook στο Postmark:<br>1. Συνδεθείτε στον λογαριασμό σας στο Postmark.<br>2. Μεταβείτε στην ενότητα 'Servers' και επιλέξτε τον διακομιστή που χρησιμοποιείται για αποστολή email.<br>3. Κάντε κλικ στο 'Webhooks' στο μενού.\n4. Κάντε κλικ στο 'Add Webhook' και εισάγετε την παρακάτω διεύθυνση URL:<br><code>   https://yourdomain.com/index.php?option=com_ajax&plugin=postmark_bounce&format=json</code><br>(Μην ξεχάσετε να αντικαταστήσετε το 'yourdomain.com' με το πραγματικό όνομα του domain σας)<br>5. Στην ενότητα 'Event Types', επιλέξτε 'Bounce' και 'Spam Complaint'.<br>6. Κάντε κλικ στο 'Save Webhook'.<br>7. Προαιρετικά, χρησιμοποιήστε τη λειτουργία 'Send Test' για να επαληθεύσετε ότι το webhook λειτουργεί σωστά."
